name: E2E Tests

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  test:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
          cache: false

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Build Provider
        run: |
          go build -o terraform-provider-azurecaf
          mkdir -p ~/.terraform.d/plugins/registry.terraform.io/aztfmod/azurecaf/2.0.0-preview5/linux_amd64/
          mv terraform-provider-azurecaf ~/.terraform.d/plugins/registry.terraform.io/aztfmod/azurecaf/2.0.0-preview5/linux_amd64/terraform-provider-azurecaf_v2.0.0-preview5
          chmod +x ~/.terraform.d/plugins/registry.terraform.io/aztfmod/azurecaf/2.0.0-preview5/linux_amd64/terraform-provider-azurecaf_v2.0.0-preview5
          
      - name: Set Environment Variable for Test
        run: |
          echo "TEST_ENV_VAR=test_value" >> $GITHUB_ENV

      - name: Run E2E Tests
        run: |
          cd tests/e2e
          go test -v ./... -timeout 30m
        env:
          TF_ACC: "1"
          TEST_ENV_VAR: "test_value"
