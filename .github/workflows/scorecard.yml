name: Scorecard Analysis

on:
  # For Branch-Protection check. Only the default branch is supported.
  branch_protection_rule:
  # To guarantee Maintained check is occasionally updated.
  schedule:
    - cron: '30 1 * * 0' # Weekly at 1:30 UTC on Sundays
  push:
    branches: [ "main" ]

# Explicitly define all permissions to be more secure
permissions:
  security-events: write  # Needed to upload the results to code-scanning dashboard
  actions: read
  contents: read
  id-token: write

jobs:
  analysis:
    name: Scorecard Analysis
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: "Run analysis"
        id: scorecard
        uses: ossf/scorecard-action@v2
        with:
          results_file: results.sarif
          results_format: sarif
          # A read-only PAT token, which is sufficient for the action to function.
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          # Publish the results for commits to the default branch
          publish_results: ${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
        continue-on-error: true  # Don't fail the workflow if scorecard has issues

      - name: "Upload scorecard report"
        if: ${{ always() && steps.scorecard.outcome == 'success' }}
        uses: actions/upload-artifact@v4
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 5
          
      - name: "Upload to code-scanning"
        if: ${{ always() && steps.scorecard.outcome == 'success' }}
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif
        continue-on-error: true  # Don't fail if code scanning upload fails