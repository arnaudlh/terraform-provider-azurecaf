name: Go

on:
  push:
    branches:
      - '**'
    tags:
      - "v*"
  pull_request:
    branches:
      - '**'
  repository_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21', '1.22', '1.23']
      fail-fast: false
    permissions:
      contents: read
      checks: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
          cache-dependency-path: |
            go.sum
            go.mod

      - name: Clean workspace
        run: |
          rm -rf coverage.* artifacts/
          rm -f azurecaf/*_integration_test.go || true

      - name: Prepare test environment
        run: |
          cp resourceDefinition.json completness/resourceDefinition.json || true

      - name: Run Unit Tests
        run: |
          go test -v -parallel 8 -coverprofile=coverage.txt -covermode=atomic -tags=unit ./... || exit 1
          go tool cover -func=coverage.txt | tee coverage.out
          COVERAGE=$(grep "total:" coverage.out | awk '{print $3}' | sed 's/%//')
          echo "Code coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 75" | bc -l) )); then
            echo "Code coverage is below 75%"
            exit 1
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage-${{ matrix.go-version }}
          path: coverage.txt
          if-no-files-found: error

  coverage:
    name: Combined Coverage Report
    needs: [unit-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Download coverage reports
        uses: actions/download-artifact@v4
        with:
          pattern: unit-coverage-*
          merge-multiple: true

      - name: Merge coverage reports
        run: |
          echo "mode: atomic" > coverage.txt
          for report in unit-coverage-*/coverage.txt; do
            tail -n +2 "$report" >> coverage.txt
          done
          go tool cover -func=coverage.txt | tee coverage.out
          echo "Total coverage:"
          grep "total:" coverage.out

      - name: Upload combined coverage report
        uses: actions/upload-artifact@v4
        with:
          name: combined-coverage
          path: coverage.txt
          if-no-files-found: error

  build:
    name: Build
    needs: [unit-tests]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21', '1.22', '1.23']
      fail-fast: false
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
          cache-dependency-path: |
            go.sum
            go.mod

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m
          skip-pkg-cache: true
          skip-build-cache: true

      - name: Clean workspace
        run: |
          rm -rf artifacts/
          mkdir -p artifacts

      - name: Build and Test
        run: |
          cp resourceDefinition.json completness/resourceDefinition.json || true
          go build -v .
          golangci-lint run --timeout=5m

          if [[ "${{ startsWith(github.ref, 'refs/tags/') }}" == "true" ]]; then
            CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -v -ldflags="-s -w" .
          fi

          cp terraform-provider-azurecaf artifacts/
          cp resourceDefinition.json artifacts/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: provider-${{ matrix.go-version }}
          path: artifacts/
          retention-days: 5
          if-no-files-found: error

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v5.1.0
        if: startsWith(github.ref, 'refs/tags/')
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        if: startsWith(github.ref, 'refs/tags/')
        with:
          version: v1.10.3
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}
