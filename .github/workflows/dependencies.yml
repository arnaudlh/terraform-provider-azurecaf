name: Dependency Updates

on:
  schedule:
    - cron: '0 8 * * 1' # Run every Monday at 8 AM UTC
  workflow_dispatch: # Allow manual triggering

jobs:
  go-mod-tidy:
    name: Update Go Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: './go.mod'
          cache: true

      - name: Update dependencies
        run: |
          go get -u ./...
          go mod tidy

      - name: Test with updated dependencies
        run: go test -v ./... -count=1

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update Go dependencies'
          title: 'chore: update Go dependencies'
          body: |
            This PR updates Go dependencies and runs `go mod tidy`.
            
            These updates were automatically generated by the dependency update workflow.
          branch: update-dependencies
          base: main
          labels: |
            dependencies
            automated pr